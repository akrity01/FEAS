<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Food Expiry Alert System â€” Dashboard</title>
  <!-- Use your external styles -->
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="topbar-inner">
      <div class="brand">
        <h1>ðŸ¥— Food Expiry Alert</h1>
        <p class="tagline">Keep your pantry fresh â€” get alerts before items expire</p>
      </div>
      <div class="right-actions" aria-hidden="false">
        <!-- notify & logout buttons will be injected here by frontend.js -->
      </div>
    </div>
  </header>

  <main class="content">
    <!-- Add Item Form -->
    <form id="foodForm" class="card">
      <input type="text" id="item_name" placeholder="Item Name" required />
      <input type="number" id="quantity" placeholder="Quantity" min="1" required />
      <input type="date" id="purchase_date" placeholder="Purchase Date" required />
      <input type="date" id="expiry_date" placeholder="Expiry Date" required />
      <input type="text" id="category" placeholder="Category (optional)" />
      <button type="submit" class="primary">Add Item</button>
    </form>

    <!-- Items Table -->
    <section class="table-section">
      <h2>Food Items</h2>
      <div class="table-wrap card">
        <table id="foodTable">
          <thead>
            <tr>
              <th>ID</th>
              <th>Name</th>
              <th>Quantity</th>
              <th>Purchase</th>
              <th>Expiry</th>
              <th>Category</th>
              <th>Status</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody>
            <!-- rows injected by frontend.js -->
          </tbody>
        </table>
      </div>

      <div class="legend">
        <span class="status fresh">Fresh</span>
        <span class="status expiring">Expiring</span>
        <span class="status expired">Expired</span>
      </div>
    </section>
  </main>

  <!-- Dashboard logic -->
  <script src="frontend.js"></script>
</body>
</html>
